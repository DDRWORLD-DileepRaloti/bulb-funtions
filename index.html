<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB-Functions</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="bulb-box">
            <h2>Click button to on/off the bulb</h2>
            <img src="img/on.jpg" id="on-bulb" alt="" srcset="">
            <div class="btn-box">
                <button class="btn btn-on" id="on" type="button">on the BULB</button>
                <button class="btn btn-off" id="off" type="button">off the bulb</button>
            </div>
        </div>
    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
